<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <script src="https://use.fontawesome.com/4629e5d856.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Garden Party</title>


    <link rel="stylesheet" href="{% static "StripeElements.css" %}">

    {% block extra_head %}

    {% endblock %}
    <!-- Font Awesome -->
    <!-- Bootstrap core CSS -->
    <link href="{% static "garden_party/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "garden_party/css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "garden_party/css/style.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "master.css" %}">

</head>

<body>

    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="{% url 'core:index' %}">
                  <img src="{% static "garden_party/img/GP-logo.png" %}" alt="">
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url 'core:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url 'about' %}" target="_blank">About</a>
                        </li>
                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://www.facebook.com/mdbootstrap" class="nav-link waves-effect" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link waves-effect" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>

                          {% if user.is_authenticated %}
                          <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id='navbarDropdown' role="button"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              My Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a href="{% url 'users:account' pk=request.user.pk %}" class="dropdown-item waves-effect">
                                <i class="fa fa-user mr-3"></i>Profile</a>
                              <a href="#" class="dropdown-item waves-effect">
                                <i class="fa fa-envelope-open mr-3"></i>Subscription
                              </a>
                              <a href="#" class="dropdown-item waves-effect">
                                <i class="fa fa-table mr-3"></i>History</a>
                            </div>

                          </li>

                          <li class="nav-item">
                            <a href="{% url 'users:logout' %}" class="nav-link waves-effect">Logout</a>
                          </li>
                          {% else %}
                          <li class="nav-item">
                            <a href="{% url 'users:login' %}" class="nav-link border border-light rounded waves-effect">Login</a>
                          </li>
                          {% endif %}

                    </ul>

                </div>

            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->
    <main class="my-5 py-5">
      <div class="">
        {% block content %}

        {% endblock %}
      </div>
    </main>


    <!--Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "garden_party/js/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "garden_party/js/popper.min.js" %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "garden_party/js/bootstrap.min.js" %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "garden_party/js/mdb.min.js" %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>



</body>

</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main >

  <div class="container">
    <div class="jumbotron text-white text-center green-gradient wow fadeIn">
      <h1 class="">Login</h1>

    </div>
      <div class="col-md-8 mx-auto">
        <form method="POST">
          {% csrf_token %}
          {% crispy form %}
          <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
        </form>
      </div>


  </div>
</main>







{% endblock content %}

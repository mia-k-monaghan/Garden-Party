{% extends "base.html" %}
{% load static %}
{% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!--Grid row-->
    <div class="row wow fadeIn">
      {{product.image}}

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <div class="view overlay rounded z-depth-1">
          <img src="{{product.product_image.url}}" class="img-fluid"
            alt="">
        </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <!--Content-->
        <div class="p-2">

          <h1>{{product.name}}</h1>
          <p class="lead font-weight-bold">Description</p>

          <p>{{product.description | linebreaks}}</p>
          {% for plan in product.plan_set.all %}
            <p class="lead font-weight-bold">{{plan.human_readable_price}}</p>
          {% endfor %}
          <a class="btn btn-primary" href="{% url 'core:add' pk=product.pk %}">Add to Cart</a>
        </div>
        <!--Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
<!-- card info-->
</main>
<!--Main layout-->


{% endblock %}

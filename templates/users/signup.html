{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center">
  <h1>Subscribe</h1>
  <p class="text-muted "> Step 1 of 3: Enter account details to easily check on your subscriptions and change preferences.</p>
</div>
  <div class="col-md-8 my-3 mx-auto">
    <div class="card mx-5">
      <div class="card-body">
        <div class="sr-root">
          <div class="sr-main">
            <form class="sr-payment-form" method="POST">
              {% csrf_token %}
                {% crispy form %}
                <button type="submit" name="button" class="btn" id="submit">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</div>
</div>

</div>



{% endblock %}
